<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menü - Cihan Fırın Pastane Cafe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-coffee"></i>
                <h1>Cihan Fırın Pastane Cafe</h1>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">Ana Sayfa</a>
                <a href="menu.html" class="nav-link active">Menü</a>
            </nav>
        </header>
        <section class="menu-header">
            <h2>Menümüz</h2>
            <p>Lezzetli kahveler, tatlılar ve pastalarımızı keşfedin</p>
        </section>
        <div id="loading" class="loading-container">
            <div class="loading-spinner">
                <i class="fas fa-coffee fa-spin"></i>
                <p>Menü yükleniyor...</p>
            </div>
        </div>
        <section class="menu-categories">
            <div class="category-tabs">
                <button class="tab-button active" data-category="coffee">
                    <i class="fas fa-coffee"></i>
                    Sıcak Kahveler
                </button>
                <button class="tab-button" data-category="iced-coffee">
                    <i class="fas fa-snowflake"></i>
                    Soğuk Kahveler
                </button>
                <button class="tab-button" data-category="turkish-coffee">
                    <i class="fas fa-fire"></i>
                    Türk Kahveleri
                </button>
                <button class="tab-button" data-category="hot-drinks">
                    <i class="fas fa-mug-hot"></i>
                    Sıcak İçecekler
                </button>
                <button class="tab-button" data-category="cold-drinks">
                    <i class="fas fa-glass-whiskey"></i>
                    Soğuk İçecekler
                </button>
                <button class="tab-button" data-category="cold-beverages">
                    <i class="fas fa-bottle-water"></i>
                    Soğuk Meşrubatlar
                </button>
                <button class="tab-button" data-category="milkshakes">
                    <i class="fas fa-blender"></i>
                    Milkshake
                </button>
                <button class="tab-button" data-category="frozens">
                    <i class="fas fa-icicles"></i>
                    Frozen
                </button>
                <button class="tab-button" data-category="herbal-teas">
                    <i class="fas fa-leaf"></i>
                    Bitki Çayları
                </button>
                <button class="tab-button" data-category="fruit-teas">
                    <i class="fas fa-apple-alt"></i>
                    Meyve Çayları
                </button>
                <button class="tab-button" data-category="snacks">
                    <i class="fas fa-cookie-bite"></i>
                    Adet Lezzetler
                </button>
                <button class="tab-button" data-category="syrupy-desserts">
                    <i class="fas fa-honey-pot"></i>
                    Şerbetli Tatlılar
                </button>
                <button class="tab-button" data-category="breakfast">
                    <i class="fas fa-egg"></i>
                    Kahvaltılar
                </button>
                <button class="tab-button" data-category="desserts">
                    <i class="fas fa-ice-cream"></i>
                    Tatlılar
                </button>
                <button class="tab-button" data-category="pastries">
                    <i class="fas fa-birthday-cake"></i>
                    Pastalar
                </button>
            </div>
                        <div id="menu-container">
            </div>
        </section>
        <footer class="footer">
            <p>&copy; 2025 Cihan Fırın Pastane Cafe. Tüm hakları saklıdır.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
